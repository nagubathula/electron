<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <!-- Updated CSP -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdn.tailwindcss.com; style-src 'self' 'unsafe-inline';">
    <title>Order Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Simple fade-in animation for new orders */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .new-order-fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        /* --- NEW: Style for disabled print button --- */
        .print-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="h-full">

    <!-- LOGIN VIEW -->
    <!-- This view is shown or hidden by renderer.js -->
    <div id="login-view" class="flex min-h-full flex-col justify-center items-center px-6 py-12 lg:px-8" style="display: none;">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Manager Dashboard Login</h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
                    <div class="mt-2">
                        <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 px-2">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                    <div class="mt-2">
                        <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 px-2">
                    </div>
                </div>
                 <p id="login-error" class="text-sm text-red-600"></p>
                <div>
                    <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
                </div>
            </form>
        </div>
    </div>


    <!-- DASHBOARD VIEW -->
    <!-- This view is shown or hidden by renderer.js -->
    <div id="dashboard-view" class="hidden p-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Pending Orders</h1>
            <div class="flex items-center space-x-4">
                 <button id="printer-setup-button" class="px-3 py-1.5 text-sm font-semibold rounded-md bg-gray-200 text-gray-700 hover:bg-gray-300">
                    Printer Setup
                </button>
                <div id="status-indicator" class="flex items-center space-x-2">
                    <span class="relative flex h-3 w-3">
                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
                    </span>
                    <span class="text-green-600 font-semibold">Listening for new orders...</span>
                </div>
            </div>
        </div>
        <p id="printer-status" class="text-sm text-red-600 mb-4 font-medium"></p>
        <div id="orders-list" class="space-y-4">
            <!-- Orders will be loaded here -->
        </div>
    </div>

    <!-- PRINTER SETUP MODAL -->
    <div id="printer-setup-modal" class="fixed inset-0 z-50 hidden overflow-y-auto bg-gray-900 bg-opacity-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6">
                <h3 class="text-xl font-semibold text-gray-900 mb-4">Printer Configuration</h3>
                <form id="printer-setup-form" class="space-y-4">
                    <div>
                        <label for="printer-select" class="block text-sm font-medium text-gray-700">Select Order Printer:</label>
                        <select id="printer-select" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md shadow-sm">
                            <option value="">Loading printers...</option>
                        </select>
                    </div>
                    <p id="printer-setup-status" class="text-sm text-green-600 hidden"></p>
                    <div class="flex justify-end space-x-3 pt-4">
                        <button type="button" id="close-printer-modal" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200">
                            Close
                        </button>
                        <button type="submit" id="save-printer-button" class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700">
                            Save Configuration
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Link the single renderer script -->
    <script src="./renderer.js"></script>
</body>
</html>
